<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 40px;
        }

        .results-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .script-section {
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }

        .script-header {
            background: linear-gradient(135deg, #6f42c1 0%, #6610f2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }

        .variables-list {
            padding: 20px;
        }

        .variable-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .variable-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .variable-name {
            font-weight: bold;
            color: #495057;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            margin-left: auto;
            background:none;
            border:none;
            cursor:pointer;
            padding:4px 8px;
        }
        
        .variable-type {
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .variable-type.object { background: #28a745; }
        .variable-type.array { background: #17a2b8; }

        .variable-value {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: #f8f9fa;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #dee2e6;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            margin: 20px 40px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }

        .no-variables {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-variables h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .url-input, .submit-btn {
                width: 100%;
            }
            
            .results-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script type="text/javascript">
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                // Modern, secure method
                return navigator.clipboard.writeText(text)
                .then(() => console.log("Copied to clipboard!"))
                .catch(err => console.error("Failed to copy:", err));
            } else {
                // Fallback method for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = text;

                // Prevent scrolling to bottom
                textArea.style.position = "fixed";
                textArea.style.top = 0;
                textArea.style.left = 0;
                textArea.style.width = "2em";
                textArea.style.height = "2em";
                textArea.style.padding = 0;
                textArea.style.border = "none";
                textArea.style.outline = "none";
                textArea.style.boxShadow = "none";
                textArea.style.background = "transparent";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                const successful = document.execCommand("copy");
                console.log(successful ? "Copied to clipboard!" : "Copy failed");
                } catch (err) {
                console.error("Fallback: Unable to copy", err);
                }

                document.body.removeChild(textArea);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ JSON Data Scraper</h1>
            <p>Extract and display only JSON objects and arrays from webpages</p>
        </div>

        <div class="form-section">
            <form id="scrapeForm" class="form-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Enter URL to scrape (e.g., https://example.com)"
                    required
                >
                <button type="submit" class="submit-btn" id="submitBtn">
                    Extract JSON
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting JSON data from webpage...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const form = document.getElementById('scrapeForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Show loading state
            loading.style.display = 'block';
            results.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Extracting...';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to extract JSON from URL');
                }

                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Extract JSON';
            }
        });

        function displayResults(data) {
            if (data.results.length === 0) {
                results.innerHTML = `
                    <div class="no-variables">
                        <h3>No JSON Data Found</h3>
                        <p>The webpage doesn't contain any JSON objects or arrays in script tags.</p>
                    </div>
                `;
            } else {
                let totalVariables = data.results.reduce((sum, script) => sum + script.variables.length, 0);
                
                results.innerHTML = `
                    <div class="results-header">
                        <h2>ðŸ“‹ JSON Extraction Results</h2>
                        <p><strong>URL:</strong> ${data.url}</p>
                    </div>

                    <div class="results-stats">
                        <div class="stat-card">
                            <div class="stat-number">${data.totalScripts}</div>
                            <div class="stat-label">Total Script Tags</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.scriptsWithVariables}</div>
                            <div class="stat-label">Scripts with JSON</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalVariables}</div>
                            <div class="stat-label">JSON Objects Found</div>
                        </div>
                    </div>

                    ${data.results.map(script => `
                        <div class="script-section">
                            <div class="script-header">
                                ðŸ“‹ Script Tag #${script.scriptIndex} (${script.variables.length} JSON objects)
                            </div>
                            <div class="variables-list">
                                ${script.variables.map(variable => `
                                    <div class="variable-item">
                                        <div class="variable-header">
                                            <span class="variable-name">${variable.name}</span>
                                            <button 
                                                class="copy-btn" 
                                                title="Copy value to clipboard"
                                                onclick="copyToClipboard(document.getElementById('${script.scriptIndex}-${variable.name}').textContent)"
                                                type="button"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" style="vertical-align:middle;">
                                                    <rect x="9" y="9" width="13" height="13" rx="2" fill="#667eea" opacity="0.2"/>
                                                    <rect x="3" y="3" width="13" height="13" rx="2" stroke="#667eea" stroke-width="2" fill="none"/>
                                                </svg>
                                            </button>
                                            <span class="variable-type ${variable.type}">${variable.type}</span>
                                        </div>
                                        <div class="variable-value" id="${script.scriptIndex}-${variable.name}">${escapeHtml(variable.value)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                `;
            }

            results.style.display = 'block';
        }

        function displayError(message) {
            results.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
            results.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
